name: Code Quality

on:
  pull_request:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install dependencies
        run: yarn

      - name: Check Lint
        run: yarn lint

      - name: Check Types
        run: yarn type-check
